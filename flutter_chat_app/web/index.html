  <!-- This script installs service_worker.js to provide PWA functionality to
       your application. Remove this script to disable PWA support. Learn more
       https://developers.google.com/web/tools/workbox/modules/workbox_window -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser consumes our progress events.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl).then(function (reg) {
          function refreshPage() {
            if (!scriptLoaded) {
              loadMainDartJs();
            }
          }
          if (reg.installing) {
            reg.installing.addEventListener('statechange', function () {
              if (reg.installing.state === 'installed') {
                reg.installing.postMessage(new CustomEvent('SKIP_WAITING'));
              }
            });
          } else if (reg.waiting) {
            reg.waiting.postMessage(new CustomEvent('SKIP_WAITING'));
          } else if (reg.active) {
            refreshPage();
          }
          reg.addEventListener('updatefound', function () {
            reg.installing.addEventListener('statechange', function () {
              if (reg.installing.state === 'installed') {
                reg.installing.postMessage(new CustomEvent('SKIP_WAITING'));
              }
            });
          });
        }).catch(function (e) {
          // Exception thrown, service worker registration failed.
          console.log('Flutter Service Worker registration failed.');
          loadMainDartJs();
        });
      });
    } else {
      // Service workers not supported. Fall back to loading the app without them.
      loadMainDartJs();
    }
  </script>
