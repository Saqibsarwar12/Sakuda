name: flutter_chat_app
description: Flutter Android app that loads a website in WebView.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # WebView packages - v2 embedding only
  webview_flutter: ^4.8.0

dependency_overrides:
  webview_flutter_android: ^4.0.0
  webview_flutter_platform_interface: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
