name: flutter_chat_app
description: Flutter Android app that loads a website in WebView.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # WebView packages - FORCE PINNED for v2 embedding compatibility
  # Main WebView plugin
  webview_flutter: 4.7.0
  
  # Android implementation - v2 embedding ONLY (no v1 support)
  webview_flutter_android: 3.16.0
  
  # Platform interface
  webview_flutter_platform_interface: 2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
