name: flutter_chat_app
description: Flutter Android app that loads a website in WebView.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # WebView - v2 embedding only
  webview_flutter: 4.4.2

dependency_overrides:
  # Force v2-only Android implementation
  webview_flutter_android: 3.12.1
  webview_flutter_platform_interface: 2.8.0
  webview_flutter_wkwebview: 3.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
