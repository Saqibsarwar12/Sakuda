pluginManagement {
    def flutterSdkPath = getFlutterSdkPath()
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"

def getFlutterSdkPath() {
    def flutterRoot = System.getenv("FLUTTER_ROOT")
    if (flutterRoot != null) {
        return flutterRoot
    }

    def flutterProperties = new File(rootDir.parentFile, ".flutter-properties")
    if (flutterProperties.exists()) {
        def properties = new Properties()
        flutterProperties.withInputStream { properties.load(it) }
        return properties.getProperty("flutter.sdk")
    }

    Properties properties = new Properties()
    properties.load(new FileInputStream(new File(rootDir, "local.properties")))
    return properties.getProperty("flutter.sdk")
}
