name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-apk:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Rename APK with timestamp
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/chat-app-$TIMESTAMP.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/chat-app-*.apk
          retention-days: 30

      - name: Display APK info
        run: |
          echo "âœ… APK built successfully!"
          echo "ðŸ“¦ APK Location: build/app/outputs/flutter-apk/app-release.apk"
          ls -lh build/app/outputs/flutter-apk/
